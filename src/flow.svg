921.6768" x="258.583" y="240.7305"/><path d="M314.6982,240.7305 L314.6982,250.2188 L304.6982,260.2188 L258.583,260.2188 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="46.1152" x="261.583" y="255.2656">Decide</text><rect fill="#D4DE5E" height="34.1328" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="361.3789" x="268.583" y="277.2188"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="341.3789" x="278.583" y="298.8203">What is the highest level I can reach for cross-lingual links</text><rect fill="#D4DE5E" height="34.1328" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="298.6426" x="299.9512" y="375.3516"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="278.6426" x="309.9512" y="396.9531">Evaluate the effort to maintain links at this level</text><polygon fill="#5EDE68" points="449.2725,331.3516,461.2725,343.3516,449.2725,355.3516,437.2725,343.3516,449.2725,331.3516" style="stroke:#5E94DE;stroke-width:0.5;"/><polygon fill="#5EDE68" points="289.5654,439.4844,608.9795,439.4844,620.9795,451.4844,608.9795,463.4844,289.5654,463.4844,277.5654,451.4844,289.5654,439.4844" style="stroke:#5E94DE;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="319.4141" x="289.5654" y="457.5313">cross-lingual links may be implemented?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="13.5835" x="620.9795" y="449.1641">no</text><path d="M779.9658,367.1074 L779.9658,388.418 L759.9658,392.418 L779.9658,396.418 L779.9658,417.7285 A0,0 0 0 0 779.9658,417.7285 L1170.2598,417.7285 A0,0 0 0 0 1170.2598,417.7285 L1170.2598,377.1074 L1160.2598,367.1074 L779.9658,367.1074 A0,0 0 0 0 779.9658,367.1074 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1160.2598,367.1074 L1160.2598,377.1074 L1170.2598,377.1074 L1160.2598,367.1074 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="254.0522" x="785.9658" y="384.6758">If possible try to keep the same level for</text><text fill="#000000" font-family="sans-serif" font-size="13" font-style="italic" lengthAdjust="spacing" textLength="41.9009" x="1044.1313" y="384.6758">source</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="23.4292" x="1090.1455" y="384.6758">and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-style="italic" lengthAdjust="spacing" textLength="37.5718" x="1117.688" y="384.6758">target</text><line style="stroke:#181818;stroke-width:1.0;" x1="779.9658" x2="1170.2598" y1="392.418" y2="392.418"/><line style="stroke:#181818;stroke-width:1.0;" x1="779.9658" x2="1170.2598" y1="394.418" y2="394.418"/><ellipse cx="791.4658" cy="405.2285" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="221.7744" x="797.9658" y="409.9863">this is not an absolute requirement</text><rect fill="#D4DE5E" height="34.1328" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="114.9863" x="644.9795" y="375.3516"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="94.9863" x="654.9795" y="396.9531">Try a lower level</text><rect fill="#D4DE5E" height="34.1328" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="358.3027" x="270.1211" y="504.7598"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="338.3027" x="280.1211" y="526.3613">Document my cross-lingual links in my Vauquois Triangle</text><rect fill="none" height="269.0195" style="stroke:#000000;stroke-widt